<html>
<head>
<title>Basic WEB</title>
<link rel="StyleSheet" href="try.css" type="text/css" media="screen">
</head>
<script type="text/javascript">
    var datefield=document.createElement("input")
    datefield.setAttribute("type", "date")
    if (datefield.type!="date"){ //if browser doesn't support input type="date", load files for jQuery UI Date Picker
        document.write('<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />\n')
        document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"><\/script>\n')
        document.write('<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"><\/script>\n')
    }
</script>

<script>
    if (datefield.type!="date"){ //if browser doesn't support input type="date", initialize date picker widget:
        jQuery(function($){ //on document.ready
            $('#start_date').datepicker({
                dateFormat: 'yy-mm-dd'
            });
            $('#end_date').datepicker({
                dateFormat: 'yy-mm-dd'
            });
        })
    }
</script>

<body>
	<div id="wrapper">
		<div id="header">Header</div>
		<div id="main1">Main1
			<input name="start_date" id="start_date" type="date" placeholder= "Depart" required/>
			<input name="end_date" id="end_date" type="date" placeholder= "Return" required/>
			<input type="submit" value="Submit" id="send-button">
		</div>
		<div id="a1">A2</div>
		<div id="a2">A1</div>
		<div id="a3">A4</div>
		<div id="a4">A3</div>
		<div id="main3">Main3</div>
		<div id="footer">Footer</div>
    </div>


<script src="jquery-2.1.3.js"></script>
<script src="javascript.js"></script>

</body>
</html>
